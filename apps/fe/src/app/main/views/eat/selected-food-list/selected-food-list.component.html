<p-table [value]="collection$ | async" [selection]="itemsSelected$ | async"
         (selectionChange)="onSelectionChange($event)" styleClass="p-datatable-responsive-demo">
  <ng-template pTemplate="header">
    <tr>
      <th>
        code
      </th>
      <th>
        qty
      </th>
      <th style="width: 10em"></th> <!--actions-->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        {{item['Food_Name_ITA']}}
      </td>
      <td>
        <p-inputNumber [(ngModel)]="valueQty" mode="decimal" [showButtons]="true" inputId="{{item['_id']}}" [min]="0"
                       [max]="100" [size]="1" [step]="0.1">
        </p-inputNumber>
      </td>
      <td>

        <button pButton pRipple type="button" icon="pi pi-times"
                class="p-button-rounded p-button-danger p-button-outlined" (click)="onDelete(item)" pTooltip="delete"
                tooltipPosition="top"></button>

      </td>
    </tr>
  </ng-template>
</p-table>
