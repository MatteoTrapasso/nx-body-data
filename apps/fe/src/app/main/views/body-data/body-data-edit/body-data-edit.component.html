<p-dialog header="{{title}}"
          [transitionOptions]="'150ms cubic-bezier(0, 0, 0.2, 1)'"
          [visible]="true"
          [modal]="true"
          [responsive]="true"
          [style]="{minWidth: '200px'}"
          [minY]="70"
          [maximizable]="false"
          [closable]="false"
          (onHide)="cancel()"><!--cancel width: '70em' in style-->

  <div class="p-grid">
    <div class="p-col">
      <form
        class="dynamic-form"
        [formGroup]="form">

        <div class="p-grid">
          <div class="p-col">
            <label for="height"><strong>height (cm)</strong></label><br>
            <input id="height" name="height" type="number" class="form-control" pInputText [formControl]="height"/>
          </div>
        </div>

        <div class="p-grid">
          <div class="p-col">
            <label for="weight"><strong>weight (kg)</strong></label><br>
            <input id="weight" name="weight" type="number" class="form-control" pInputText [formControl]="weight"/>
          </div>
        </div>
        <div class="p-grid" style="display: none;">
          <div class="p-col">
            <label for="date"><strong>date</strong></label><br>
            <input id="date" name="date" class="form-control" pInputText [formControl]="date"/>
          </div>
        </div>

      </form>
    </div>
    <!--    <div class="p-col">
          <pre>
    {{form | jsonForm | json}}
    </pre>
        </div>-->
  </div>


  <ng-template pTemplate="footer">
    <button pButton class="p-button-success mr-1" label="save" (click)="submit(form.getRawValue())"></button>
    <button pButton type="button" label="Cancel" (click)="cancel()"></button>
  </ng-template>

</p-dialog>
