<p-dialog header="{{title}}"
          [transitionOptions]="'150ms cubic-bezier(0, 0, 0.2, 1)'"
          [visible]="true"
          [modal]="true"
          [responsive]="true"
          [style]="{minWidth: '300px', maxWidth:'600px'}"
          [minY]="70"
          [maximizable]="false"
          [closable]="false"
          (onHide)="cancel()"
>

  <div class="p-grid" style="overflow-x:auto;">
    <div class="p-col">
      <p-chart type="doughnut" [data]="data"></p-chart>
      <form
        class="dynamic-form"
        [formGroup]="form">

        <div class="card" style="margin-top: 10px">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-6">
              <label><strong>type</strong></label><br>
              <p-dropdown inputId="type" [options]="types" placeholder="Select"
                           [formControl]="type"></p-dropdown>
            </div>
            <div class="p-field p-col-12 p-md-6">
              <label><strong>time</strong></label><br>
              <p-calendar [timeOnly]="true" inputId="timeonly" [formControl]="time"></p-calendar>
            </div>
            <div class="p-grid" style="display: none;">
              <div class="p-col">
                <label for="date"><strong>date</strong></label><br>
                <input id="date" name="date" class="form-control" pInputText [formControl]="date"/>
              </div>
            </div>


            <ng-container formArrayName="foods">
              <ng-container *ngFor="let foodForm of foods.controls; let i = index">


                <div class="p-d-flex" [formGroup]="foodForm">
                  <div class="p-mr-2" style="margin: 5%">
                    <label><strong>Food</strong></label><br>
                    <p-autoComplete [suggestions]="options"
                                    (completeMethod)="filterMethod($event)" field="Food_Name_ITA"
                                    [dropdown]="true"
                                    formControlName="food">
                      <ng-template let-item pTemplate="item">
                        <div class="food-item">
                          <div>{{item.Food_Name_ITA}}</div>
                        </div>
                      </ng-template>
                      <ng-template let-item pTemplate="selectedItem">
                        <span style="font-size:18px">{{item.Food_Name_ITA}}</span>
                      </ng-template>
                    </p-autoComplete>
                  </div>
                  <div class="p-mr-2" style="margin: 5%">
                    <label><strong>qty</strong></label><br>
                    <p-inputNumber mode="decimal" [showButtons]="true" [min]="0"
                                   [max]="1000" [size]="1" [step]="25"
                                   formControlName="qty">
                    </p-inputNumber>
                  </div>
                  <div style="margin: 5%">
                    <label><strong>delete</strong></label><br>
                    <button pButton pRipple type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-danger p-button-outlined" pTooltip="delete"
                            tooltipPosition="top" (click)="deleteFood(i)"
                    ></button>
                  </div>
                </div>


              </ng-container>
            </ng-container>
          </div>
        </div>
        <div style="margin: 2%">

          <button type="button" pButton icon="pi pi-plus"
                  label="Add Food"
                  class="p-button-success p-ml-auto"
                  (click)="addFood()"></button>

        </div>
      </form>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button pButton class="p-button-success mr-1" label="save" (click)="submit(form.getRawValue())"></button>
    <button pButton type="button" label="Cancel" (click)="cancel()"></button>
  </ng-template>

</p-dialog>
