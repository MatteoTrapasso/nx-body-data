<div class="card">
  <p style="color: #898989; font-size: 1em">My Progress</p>
  <p-chart [height]=" 300" [width]="500" type="line" [data]="meals$ | async" [options]="mealOptions"></p-chart>
</div>
<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
    <app-button-new-meal class="p-mr-2"></app-button-new-meal>
    <app-button-delete-meal class="p-mr-2"></app-button-delete-meal>
  </ng-template>
</p-toolbar>
<app-meal-list></app-meal-list>
