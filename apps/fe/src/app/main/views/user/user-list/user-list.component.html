<p-table [value]="collection$ | async" [selection]="itemsSelected$ | async"
         (selectionChange)="onSelectionChange($event)" styleClass="p-datatable-responsive-demo">
  <ng-template pTemplate="body" let-item>
    <tr>
      <th colspan="2" align="left">
      <!--<button pButton pRipple type="button" icon="pi pi-copy" class="p-button-rounded p-button-outlined p-mr-1" (click)="onCopy(item)"></button>-->
      <button pButton pRipple type="button" icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-button-outlined p-mr-1" (click)="onEdit(item)"
              pTooltip="modify" tooltipPosition="top"></button>
      <button pButton pRipple type="button" icon="pi pi-times"
              class="p-button-rounded p-button-danger p-button-outlined" (click)="onDelete(item)" pTooltip="delete"
              tooltipPosition="top"></button>
      </th>
    </tr>
    <tr>
      <td>
        <strong> user </strong>
      </td>
      <td>
        {{item['user']}}
      </td>
    </tr>
    <tr>
      <td>
        <strong> name </strong>
      </td>
      <td>
        {{item['name']}}
      </td>
    </tr>
    <tr>
      <td>
        <strong> bDate </strong>
      </td>
      <td>
        {{item['bDate']}}
      </td>
    </tr>
    <tr>
      <td>
        <strong> height </strong>
      </td>
      <td>
        {{item['height']}}
      </td>
    </tr>
    <tr>
      <td>
        <strong> weight </strong>
      </td>
      <td>
        {{item['weight']}}
      </td>
    </tr>
    <tr>
      <td>
        <strong> gender </strong>
      </td>
      <td>
        {{item['gender']}}
      </td>
    </tr>
  </ng-template>
</p-table>
